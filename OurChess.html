<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
  <title>Our Chess! Realtime Multiplayer "Room : <%= room %>"</title>
  <link rel="shortcut icon" href="/favicon.png" />
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="/js/PxLoader.js"></script>
  <script src="/js/PxLoaderImage.js"></script>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" type="text/css" href="/css/ourChess.css">
  <link rel="stylesheet" type="text/css" href="/css/popup.css">
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="/js/popup.js"></script>
  <script src="/js/checkAvailability.js"></script>
  <script src="/js/piecePosition.js"></script>
  <script src="/js/draw.js"></script>
  <script src="/js/dragAndDrop.js"></script>
  <script src="/js/socketIoEvent.js"></script>
  <script src="/js/init.js"></script>
  <!--<script src="http://baekjongyeol-lab.appspot.com/js/geeksbaek.js"></script>-->
  <script>
    $(window).load(function () { preloadImage('<%= room %>'); });
    $(window).resize(function () { onResize(); });
  </script>
</head>
<body>
  <div id="chessBoard">
    <canvas id="canvas"></canvas>
    <canvas id="dragCanvas"></canvas>
    <textarea id="record" readonly="readonly"></textarea>
    <input id="textInput" type="text" placeholder="send message.." />
  </div>
  <div id="Popup" class="alert alert-info">
    <span id="contents">This is my popup box</span>
  </div>
  <div id="bgPopup"></div>
  <div id="progress" class="progress progress-striped active">
    <div id="progressbar" class="bar"></div>
    <a>Loading...</a>
  </div>
</body>
</html>
